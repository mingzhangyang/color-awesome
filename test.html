<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Converter Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="app"></div>
  
  <script type="module">
    // Simple test to check for initialization errors
    import { ColorConverter } from './src/components/ColorConverter.js'
    
    const converter = new ColorConverter()
    const appElement = document.getElementById('app')
    
    try {
      converter.render(appElement)
      console.log('ColorConverter initialized successfully!')
      
      // Check if all fields are populated after a short delay
      setTimeout(() => {
        const rgbR = document.getElementById('rgb-r')
        const rgbG = document.getElementById('rgb-g') 
        const rgbB = document.getElementById('rgb-b')
        
        console.log('RGB values:', {
          r: rgbR?.value,
          g: rgbG?.value,
          b: rgbB?.value
        })
        
        if (rgbR?.value && rgbG?.value && rgbB?.value) {
          console.log('✅ All color fields are populated correctly!')
        } else {
          console.log('❌ Some color fields are still empty')
        }
      }, 100)
      
    } catch (error) {
      console.error('Error initializing ColorConverter:', error)
    }
  </script>
</body>
</html>
